<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-screen">
        <h1 class="start-screen-header">Welcome my friend!!!</h1>
        <button class="start-button">PLAY</button>
    </div>

    <div class="overlay"></div>

    <div class="music-nav">
        <audio class="audio" src="music/Master of Puppets (Remastered).mp3" controls></audio>
    </div>

    <div class="main">
        <div class="hearts computer-hearts">
            <img class="heart" src="images/heart.png" alt="Full Heart">
            <img class="heart" src="images/heart.png" alt="Full Heart">
            <img class="heart" src="images/heart.png" alt="Full Heart">
        </div>
        <div class="content">
            <div class="choices-display">
                <div class="choice-display choice-display-1">
                    <h1 class="choice-display-headers">Enemy</h1>
                    <div class="RPS-display RPS-display-enemy"></div>
                </div>
                <div class="choice-display choice-display-2">
                    <h1 class="choice-display-headers">You</h1>
                    <div class="RPS-display RPS-display-you"></div>
                </div>
            </div>
            <div class="buttons">
                <div class="RPS-buttons">
                    <button class="btn rock">
                        <img src="images/rock.png" alt="rock">
                    </button>
                    <button class="btn paper">
                        <img src="images/paper.png" alt="paper">
                    </button>
                    <button class="btn scissors">
                        <img src="images/scissors.png" alt="scissors">
                    </button>
                </div>
                <div class="check-button">
                    <button class="check">
                        <img src="images/check.png" alt="check">
                    </button>
                </div>
            </div>
        </div>
        <div class="hearts player-hearts">
            <img class="heart" src="images/heart.png" alt="Full Heart">
            <img class="heart" src="images/heart.png" alt="Full Heart">
            <img class="heart" src="images/heart.png" alt="Full Heart">
        </div>
    </div>

    <div class="win-lose-screen">
        <h1 class="win-lose-header">XXX</h1>
        <div class="scoreboard">
            <p class="enemy-score">X</p>
            <p>:</p>
            <p class="you-score">X</p>
        </div>
        <button class="reset-btn">Play again</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
